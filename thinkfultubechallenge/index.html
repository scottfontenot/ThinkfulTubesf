<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>ThinkfulTube Project Challenge</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section>
    <h1>ThinkfulTube Project Challenge - YouTube API</h1>
      <form title="search-form" action="#" class="js-search-form">
          <label for="js-query">Enter a search term:</label>
          <input aria-labelledby="search-form" type="text" name="search-query" class="js-query">
          <button aria-labelledby="search-button" type='submit'>Search</button>
          </form>
      <!-- aria-live tells the screen reader to watch this part of the DOM
        for changes. We add `hidden` so that users won't be confused 
        by the presence of an empty element.-->
      <main role="main" class="js-output" aria-live="assertive">
          <!--our results will go here!-->  
      <h2>Results</h2>
      <div class="js-search-results">
      </div>
      </main>
  </section>
      <script src="index.js"></script>
</body>
</html>
